<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smalien Demo</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <script>window.jQuery = window.$ = require('jquery');</script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/jquery.tipsy.css">
</head>
<body>
<div class="container">
    <h1 class="ui header">Smalien</h1>
    <button class="ui black button">
        <a href="https://github.com/h1nayoshi/smalien.git"><i class="large github icon"></i></a>
    </button>

    <div class="ui internally celled stackable grid">
        <div class="row">
            <div class="ten wide column">
                <div class="ui form">
                    <div class="field">
                        <div class="ui error message hidden" id="err_msg"></div>
                    </div>
                    <div class="field">
                        <div class="fields">
                            <div class="four wide field">
                                <button class="ui violet button" id="select-apk">Open APK</button>
                            </div>
                            <div class="eight wide field">
                                <div class="ui transparent large input">
                                    <input type="text" data-content="AAA" placeholder="Input apk path" id="selected-apk">
                                </div>
                            </div>
                            <div class="four wide field">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" name="public">
                                    <label>Enforce</label>
                                </div>
                                <button class="ui teal button" id="script_btn">Analyze</button>
<!--                                <button class="ui button" id="frameless-window">Load</button>-->
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="fields">
                            <div class="four wide field">
                                <button class="ui red button" id="select-directory">Open File</button>
                            </div>
                            <div class="eight wide field">
                                <div class="ui transparent large input">
                                    <input type="text" placeholder="Input conf path" id="selected-file">
                                </div>
                            </div>
                            <div class="four wide field">
                                <button class="ui red button" id="runner">Show</button>
                            </div>
                        </div>
                    </div>
                    <div id="graph_area" class="field">
                        <svg><g/></svg>
                    </div>
                </div>
            </div>
            <div class="six wide column">
                <table id="source_table" class="ui celled table">
                    <thead>
                    <tr><th>source</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table id="sink_table" class="ui celled table">
                    <thead>
                    <tr><th>sink</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="ui text" id="terminal">
                    <div class="ui header">Log</div>
                    <div class="ui segment">
                        <pre id="terminal_output"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
    require("./js/load.js");
    require('./js/script.js');
    // require('./js/loading.js');
    require('./js/jquery.tipsy.js');
    require('./js/demo.js');
</script>
</body>
</html>
